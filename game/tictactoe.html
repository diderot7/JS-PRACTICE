<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>틱택토</title>
    <style>
      table {
        border-collapse: collapse;
      }

      td {
        border: 1px solid black;
        width: 40px;
        height: 40px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <script>
      const { body } = document;
      const $table = document.createElement("table");
      const $result = document.createElement("div");
      const rows = [];
      let turn = "o";
      // 이벤트 버블링 좋은 점?
      //

      const callback = (e) => {
        // 칸에 글자가 있나?
        if (e.target.textContent !== "") {
          console.log("빈 칸이 아닙니다");
          return;
        }
        console.log("빈칸입니다");
        e.target.textContent = turn;
        // 승부 확인
        if (turn === "o") {
          turn = "x";
        } else {
          turn = "o";
        }
      };

      for (let i = 1; i <= 3; i++) {
        const $tr = document.createElement("tr");
        const cells = [];
        for (let j = 1; j <= 3; j++) {
          const $td = document.createElement("td");
          cells.push($td);
          // $td.addEventListener("click", callback);
          $tr.append($td);
        }
        rows.push(cells);

        $table.append($tr);
      }
      $table.addEventListener("click", callback);
      body.append($table);
      body.append($result);
    </script>
  </body>
</html>
